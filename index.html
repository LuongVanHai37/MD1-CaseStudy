<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAME TÀI XỈU ONLINE</title>
    <link rel="stylesheet" href="themes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>

<body>

 <div class="music">
     <button id="playMusic">Phát nhạc</button>
     <audio src="image/music.mp3" id="music">  </audio>
 </div>

<div id="result">KẾT QUẢ</div>
<div id="totalMoneyPlayer"></div>
<div class="gamble">
    <div id="playGround">
        <div class="block">
            <div class="currentAmount" id="totalTalent"></div>
            <div class="type">TÀI</div>
            <div class="betAmount" id="talent"></div>
        </div>
        <img src="image/1.png" alt="" class="dice">
        <img src="image/1.png" alt="" class="dice">
        <img src="image/1.png" alt="" class="dice">
        <div class="block">
            <div class="currentAmount" id="totalFaint"></div>
            <div class="type">XỈU</div>
            <div class="betAmount" id="faint"></div>
        </div>
    </div>
</div>
<div class="amountMoney">
    <div class="setValue">100K</div>
    <div class="setValue">500K</div>
    <div class="setValue">1M</div>
    <div class="setValue">2M</div>
    <div class="setValue">5M</div>
</div>
<div class="placeBet">
    <div class="select" id="all">ALL IN</div>
    <div class="select" id="setBet">ĐẶT CƯỢC</div>
    <div id="play">QUAY</div>
    <div class="select" id="cancel">HỦY</div>
</div>
<script src="player.js"></script>
<script src="main.js"></script>
</body>
</html>
